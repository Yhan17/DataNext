<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
					<p:growl id="growl" sticky="false" life="800" />
		
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Motorista</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="motorista.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-4">
									<label>Nome <span style="color: red">*</span></label> 
									<p:inputText required="true" id="itNome" value="#{adminMotoristaController.entity.pessoa.nome}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-4">
									<label>Cpf <span style="color: red">*</span></label> 
									<p:inputMask required="true" mask="999.999.999-99" id="itNif" value="#{adminMotoristaController.entity.pessoa.nif}" styleClass="form-control"></p:inputMask>	
									
								</div>
								<div class="col-md-4">
									<label>Email <span style="color: red">*</span></label>
									<p:inputText required="true" id="itEmail" value="#{adminMotoristaController.entity.pessoa.email}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-12">
									<label>Telefone <span style="color: red">*</span></label>
									<p:inputMask required="true" mask="(99) 99999-9999" id="itPhone" value="#{adminMotoristaController.entity.pessoa.telefone}" styleClass="form-control"></p:inputMask>	
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="inp-city_id" class="required">Cidade <span style="color: red">*</span></label>
										<p:autoComplete style="width:100%" required="true" styleClass="city-id" value="#{adminMotoristaController.entity.pessoa.cidade}"
										forceSelection="true"
										placeholder="Informe ao menos 3 letras para iniciar a consulta..."
										minQueryLength="3"
										dropdown="false"
										maxResults="5"
										moreText="Ainda tem mais ..."
										var="obj" itemLabel="#{obj.nome.concat('-').concat(obj.estado.uf)}" itemValue="#{obj}"
										completeMethod="#{adminMotoristaController.completeCidade}"/>
									</div>
								</div>
								<div class="col-md-4">
									<label>Peso <span style="color: red">*</span></label>
									<p:inputNumber required="true" id="input2" styleClass="capacidade" value="#{adminMotoristaController.entity.caminhao.peso}" minValue="1" maxValue="900" decimalPlaces="2">                  	
                					</p:inputNumber>								</div>
								<div class="col-md-4">
									<label>Placa do caminhao <span style="color: red">*</span></label>
									<p:inputText required="true" id="itPlaca" value="#{adminMotoristaController.entity.caminhao.placaCaminhao}" styleClass="form-control"></p:inputText>	
								</div>
								<div class="col-md-4">
									<label>Volume Suportado <span style="color: red">*</span></label>
									<p:inputNumber required="true" id="input3" styleClass="capacidade" value="#{adminMotoristaController.entity.caminhao.volume}" minValue="1" maxValue="35" decimalPlaces="2">                  	
                					</p:inputNumber>  
								</div>
								<div class="col-md-4">
									<label>Tamanho <span style="color: red">*</span></label>
									<p:inputNumber required="true" id="input4" styleClass="capacidade" value="#{adminMotoristaController.entity.caminhao.tamanho}" minValue="1" maxValue="80" decimalPlaces="2">                  	
                					</p:inputNumber>  
								</div>
								<div class="col-md-4">
									<label>Marca <span style="color: red">*</span></label> 
									<p:selectOneMenu required="true" style="width:100%" value="#{adminMotoristaController.entity.caminhao.marca}" >
									<f:selectItem itemLabel="Selecione ..."/>
									<f:selectItems 
										value="#{adminMotoristaController.listaMarcaCaminhao}" 
										var="obj" 
										itemValue="#{obj}"
										itemLabel="#{obj.label}"/>
								</p:selectOneMenu>
								</div>
							</div>
						</div>
						<div class="card-footer py-4">
						<p:commandButton class="btn btn-success float-right mt-4"
									action="#{adminMotoristaController.salvar}"
									process="@form"
									update="@form growl"
									value="Salvar" />
						</div>
					</div>
				</div>
			</div>
			

		</h:form>
	</ui:define>


</ui:composition>
