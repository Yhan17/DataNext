<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" sticky="false" life="800" />

			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Ventilação</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="ventilacao.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-6">
									<label>Nome Ventilador <span style="color: red">*</span></label>
									<p:inputText id="itNome" required="true"
										value="#{adminVentilacaoController.entity.nome}"
										styleClass="form-control"></p:inputText>

								</div>
								<div class="col-md-6">
									<label>Velocidade Rpm's <span style="color: red">*</span></label>
									<p:inputText id="itVelocidade" required="true"
										value="#{adminVentilacaoController.entity.velocidadeRpm}"
										styleClass="form-control"></p:inputText>

								</div>
								<div class="col-md-6">
									<label>Preço <span style="color: red">*</span></label>
									<p:inputText id="itPreco" required="true"
										value="#{adminVentilacaoController.entity.kilowats}"
										styleClass="form-control"></p:inputText>

								</div>
								<div class="col-md-6">
									<label>Marca <span style="color: red">*</span></label>
									<p:selectOneMenu style="width:100%"
										value="#{adminVentilacaoController.entity.marca}"
										required="true">
										<f:selectItem itemLabel="Selecione ..." />
										<f:selectItems value="#{adminVentilacaoController.listaMarca}"
											var="obj" itemValue="#{obj}" itemLabel="#{obj.marca}" />
									</p:selectOneMenu>

								</div>
								<div class="col-md-12">
									<label>Descrição </label>
									<p:inputTextarea id="itDescricao"
										value="#{adminVentilacaoController.entity.descricao}"
										styleClass="form-control"></p:inputTextarea>
								</div>
							</div>
						</div>
						<div class="card-footer py-4">
							<p:commandButton class="btn btn-success float-right mt-4"
								process="@form" update="@form growl"
								action="#{adminVentilacaoController.salvar}" value="Salvar" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
