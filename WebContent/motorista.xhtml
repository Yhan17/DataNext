<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
		<p:growl id="growl" sticky="false" life="500"/> 
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Motorista</h4>
								</div>
								<div class="col-4 text-right">
									<p:commandButton action="motoristaForm.xhtml?faces-redirect=true" value="Adicionar novo"/>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-5">
									<div class="form-group">
										<label for="inp-doctor_id" class="">Nome</label> <input
											type="text" class="form-control" />
									</div>
								</div>
								<div class="col-md-5">
									<div class="form-group">
										<label for="inp-city_id" class="">Cpf</label> <input
											type="text" class="form-control" />
									</div>
								</div>
								<div class="col-md-2 mb-3" >
									<p:commandButton value="Pesquisar" id="withIcon" styleClass="mt-4 mr-3" action="agricultorForm.xhtml?faces-redirect=true"  style="margin-right:20px;width:100%;"  icon="pi pi-search" />
									
								</div>

							</div>
							<div class="">
									<p:dataTable id="dtDados" value="#{adminMotoristaController.listaMotorista}"
			    			 		var="obj">
										<p:column>
							    			<f:facet name="header">Id</f:facet>
							    			<p:outputLabel value="#{obj.id}" />
							    		</p:column>
							    		<p:column>
							    			<f:facet name="header">Nome</f:facet>
							    			<p:outputLabel value="#{obj.pessoa.nome}" />
							    		</p:column>
							    		<p:column>
							    			<f:facet name="header">Cpf</f:facet>
							    			<p:outputLabel value="#{obj.pessoa.nif}" />
							    		</p:column>
							    		<p:column>
							    			<f:facet name="header">Cidade</f:facet>
							    			<p:outputLabel value="#{obj.pessoa.cidade.nome}" />
							    		</p:column>
							    		<p:column>
							    			<f:facet name="header">Editar</f:facet>
							    			<p:commandButton value="Editar" style="width: 100%" action="#{adminMotoristaController.editar(obj)}"></p:commandButton>
							    		</p:column>
							    		<p:column>
							    			<f:facet name="header">Deletar</f:facet>
							    			<p:commandButton value="Excluir" style="width: 100%" action="#{adminMotoristaController.excluir(obj)}" 
							    			process="@this"
							    			update="@form"
							    			></p:commandButton>
							    		</p:column>
							    		
									</p:dataTable>
							</div>
						</div>
						<div class="card-footer py-4">
							<nav class="d-flex justify-content-end" aria-label="..."></nav>
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
