<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Plano de Contas</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="contas.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-4">
									<label>Descrição *</label>
									<p:inputText id="itMarca"
										value="#{adminPlanoDeCustoController.entity.descricao}"
										styleClass="form-control"></p:inputText>

								</div>
								<div class="col-md-4">
									<label>Dt. Contabilidade *</label>
									<p:datePicker style="width:100%" id="popup"
										value="#{adminPlanoDeCustoController.entity.dataContabilidade}">
									</p:datePicker>

								</div>
								<div class="col-md-4">
									<label>Bloqueado *</label>
									<p:selectOneMenu style="width:100%"
										value="#{adminPlanoDeCustoController.entity.bloqueado}">
										<f:selectItem itemValue="true" itemLabel="Sim" />
										<f:selectItem itemValue="false" itemLabel="Não" />
									</p:selectOneMenu>

								</div>
								<div class="col-md-4">
									<label>Obrigatório *</label>
									<p:selectOneMenu style="width:100%"
										value="#{adminPlanoDeCustoController.entity.obrigatorio}">
										<f:selectItem itemValue="true" itemLabel="Sim" />
										<f:selectItem itemValue="false" itemLabel="Não" />
									</p:selectOneMenu>
								</div>
								<div class="col-md-4">
									<label>Tipo de Conta *</label>

									<p:selectOneMenu style="width:100%"
										value="#{adminPlanoDeCustoController.entity.tipoConta}">
										<f:selectItem itemLabel="Selecione ..." />
										<f:selectItems
											value="#{adminPlanoDeCustoController.listaTipoConta}"
											var="obj" itemValue="#{obj}" itemLabel="#{obj.label}" />
									</p:selectOneMenu>
								</div>
								<div class="col-md-4">
									<label>Preço *</label>
									<p:inputText id="itPreco"
										value="#{adminPlanoDeCustoController.entity.preco}"
										styleClass="form-control"></p:inputText>

								</div>
								<div class="col-md-12"
									style="display: #{empty adminPlanoDeCustoController.listaDependente ? 'none' : ''}">


									<label>Plano de Custo</label>

									<p:fieldset id="availablePlano" legend="Planos Disponíveis">
										<p:dataTable id="availablePlanoTable" var="obj"
											value="#{adminPlanoDeCustoController.listaDependente}">
											<p:column style="width:20px">
												<h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
												<p:draggable for="dragIcon" revert="true" helper="clone" />
											</p:column>

											<p:column headerText="Id">
												<h:outputText value="#{obj.id}" />
											</p:column>

											<p:column headerText="Descrição">
												<h:outputText value="#{obj.descricao}" />
											</p:column>

											<p:column headerText="Data">
												<h:outputText value="#{obj.dataContabilidade}">
													<f:convertDateTime pattern="dd-MM-yyyy" type="date" />
												</h:outputText>
											</p:column>

											<p:column headerText="Preço">
												<h:outputText value="#{obj.preco}">
													<f:convertNumber locale="pt_BR" currencySymbol="R$"
														type="currency" />
												</h:outputText>
											</p:column>
										</p:dataTable>
									</p:fieldset>

									<p:fieldset id="selectPlan"
										legend="Selecione o Plano de Custo" style="margin-top:20px">
										<p:outputPanel id="dropPlan">
											<h:outputText value="!!!Arraste para cá!!!"
												rendered="#{empty adminPlanoDeCustoController.dependentesSelecionados}"
												style="font-size:24px;" />
											<p:dataTable id="selectedCarsTable" var="obj"
												value="#{adminPlanoDeCustoController.dependentesSelecionados}"
												rendered="#{not empty adminPlanoDeCustoController.dependentesSelecionados}">
												<p:column style="width:20px">
													<h:outputText id="dragIcon" styleClass="ui-icon pi pi-plus" />
													<p:draggable for="dragIcon" revert="true" helper="clone" />
												</p:column>

												<p:column headerText="Id">
													<h:outputText value="#{obj.id}" />
												</p:column>

												<p:column headerText="Descrição">
													<h:outputText value="#{obj.descricao}" />
												</p:column>

												<p:column headerText="Data">
													<h:outputText value="#{obj.dataContabilidade}">
														<f:convertDateTime pattern="dd-MM-yyyy" type="date" />
													</h:outputText>
												</p:column>

												<p:column headerText="Preço">
													<h:outputText value="#{obj.preco}">
														<f:convertNumber locale="pt_BR" currencySymbol="R$"
															type="currency" />
													</h:outputText>
												</p:column>

											</p:dataTable>
										</p:outputPanel>
									</p:fieldset>
									<p:droppable for="selectPlan" tolerance="touch"
										activeStyleClass="ui-state-highlight"
										datasource="availablePlanoTable" onDrop="handleDrop">
										<p:ajax listener="#{adminPlanoDeCustoController.onPlanDrop}"
											update="dropPlan availablePlanoTable" />
									</p:droppable>
								</div>
							</div>
						</div>
						<div class="card-footer py-4">
							<p:commandButton class="btn btn-success float-right mt-4"
								action="#{adminPlanoDeCustoController.salvar}" value="Salvar" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
		<script type="text/javascript">
			function handleDrop(event, ui) {
				var droppedCar = ui.draggable;

				droppedCar.fadeOut('fast');
			}
		</script>
	</ui:define>


</ui:composition>
