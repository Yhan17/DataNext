<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" sticky="false" life="500" />
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Armazéns</h4>
								</div>
								<div class="col-4 text-right">
									<p:commandButton action="armazemForm.xhtml?faces-redirect=true"
										value="Adicionar novo" />
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row" style="margin-bottom: 20px">
								<div class="col-md-10">
									<label>Ventilação</label>

									<p:inputText id="dtFiltro" style="width:100%"
										value="#{adminArmazemController.filtro}"
										styleClass="form-control"></p:inputText>
								</div>
								<div class="col-md-2">
									<p:commandButton style="width:100%; margin-top: 28px"
										actionListener="#{adminArmazemController.pesquisar}"
										value="Pesquisar" process="@this dtFiltro" update="dtDados" />
								</div>
							</div>
							<div class="">
								<p:dataTable rows="10" paginator="true"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
									rowsPerPageTemplate="5,10,15" id="dtDados"
									value="#{adminArmazemController.listaArmazem}" var="obj">
									<p:column>
										<f:facet name="header">Id</f:facet>
										<p:outputLabel value="#{obj.id}" />
									</p:column>
									<p:column>
										<f:facet name="header">Sigla</f:facet>
										<p:outputLabel value="#{obj.sigla}" />
									</p:column>
									<p:column>
										<f:facet name="header">Capacidade</f:facet>
										<p:outputLabel value="#{obj.capacidade}" />
									</p:column>
									<p:column>
										<f:facet name="header">Status</f:facet>
										<p:outputLabel value="#{obj.status}" />
									</p:column>
									<p:column>
										<f:facet name="header">Editar</f:facet>
										<p:commandButton value="Editar" style="width: 100%"
											action="#{adminArmazemController.editar(obj)}"></p:commandButton>
									</p:column>
									<p:column>
										<f:facet name="header">Trocar Status</f:facet>
										<p:commandButton value="Trocar" style="width: 100%"
											action="#{adminArmazemController.trocarStatus(obj)}"
											process="@this" update="@form"></p:commandButton>
									</p:column>

								</p:dataTable>
							</div>
						</div>
						<div class="card-footer py-4">
							<nav class="d-flex justify-content-end" aria-label="..."></nav>
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
