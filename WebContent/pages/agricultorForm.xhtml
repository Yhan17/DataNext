<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Agricultor</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="agricultor.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
							<div class="col-md-12">
									<label>Imagem</label><br />
									<label id="thumbnail" style="#{empty adminAgricultorController.entity.imagem ? ('') : ('height: 100%')}">
										<input class="imagem" type="file" jsf:value="#{adminAgricultorController.imagem}"/>
                    					<img class="image-thumbnail" 
                    					src="#{empty adminAgricultorController.entity.imagem ? '../resources/layout/images/camera.svg' : ('/DataNext/AgricultorImagem?id='.concat(adminAgricultorController.entity.id))}" 
										alt="camera" />
									</label>
								</div>
								<div class="col-md-4">
									<label>Nome <span style="color: red">*</span></label> 
									<p:inputText id="itNome" required="true" value="#{adminAgricultorController.entity.pessoa.nome}" styleClass="form-control"></p:inputText>
								</div>
								<div class="col-md-4">
									<label>Cpf <span style="color: red">*</span></label> 
									<p:inputMask mask="999.999.999-99" required="true" id="itNif" value="#{adminAgricultorController.entity.pessoa.nif}" styleClass="form-control"></p:inputMask>	
								</div>
								<div class="col-md-4">
									<label>Email <span style="color: red">*</span></label>
									<p:inputText id="itEmail" required="true" value="#{adminAgricultorController.entity.pessoa.email}" styleClass="form-control"></p:inputText>	
								</div>
								<div class="col-md-4">
									<label>Telefone <span style="color: red">*</span></label>
									<p:inputMask mask="(99) 99999-9999" required="true" id="itPhone" value="#{adminAgricultorController.entity.pessoa.telefone}" styleClass="form-control"></p:inputMask>	
								</div>
								<div class="col-md-4">
									<label>Ativo <span style="color: red">*</span></label> 
									<p:selectOneMenu required="true" style="width:100%" value="#{adminAgricultorController.entity.status}">
										<f:selectItem itemValue="true" itemLabel="Sim"/>
										<f:selectItem itemValue="false" itemLabel="NÃ£o"/>
									</p:selectOneMenu>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="inp-city_id" class="required">Cidade <span style="color: red">*</span></label>
										<p:autoComplete style="width:100%" required="true" styleClass="city-id" value="#{adminAgricultorController.entity.pessoa.cidade}"
										forceSelection="true"
										placeholder="Informe ao menos 3 letras para iniciar a consulta..."
										minQueryLength="3"
										dropdown="false"
										maxResults="5"
										moreText="Ainda tem mais ..."
										var="obj" itemLabel="#{obj.nome.concat('-').concat(obj.estado.uf)}" itemValue="#{obj}"
										completeMethod="#{adminAgricultorController.completeCidade}"/>
									</div>
								</div>
								
							</div>
						</div>
						<div class="card-footer py-4">
						<p:commandButton class="btn btn-success float-right mt-4"
									action="#{adminAgricultorController.salvar}"
									ajax="false"
									value="Salvar" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
