<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" sticky="false" life="800" />
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Usu√°rio</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="usuario.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-4">
									<label>Nome <span style="color: red">*</span></label>
									<p:inputText id="itNome" required="true"
										value="#{adminUsuarioController.entity.pessoa.nome}"
										styleClass="form-control"></p:inputText>
								</div>
								<div class="col-md-4">
									<label>Cpf <span style="color: red">*</span></label>
									<p:inputMask mask="999.999.999-99" id="itNif" required="true"
										value="#{adminUsuarioController.entity.pessoa.nif}"
										styleClass="form-control"></p:inputMask>

								</div>
								<div class="col-md-4">
									<label>Email <span style="color: red">*</span></label>
									<p:inputText id="itEmail" required="true"
										value="#{adminUsuarioController.entity.pessoa.email}"
										styleClass="form-control"></p:inputText>
								</div>
								<div class="col-md-6">
									<label>Telefone <span style="color: red">*</span></label>
									<p:inputMask mask="(99) 99999-9999" id="itPhone"
										required="true"
										value="#{adminUsuarioController.entity.pessoa.telefone}"
										styleClass="form-control"></p:inputMask>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="inp-city_id" class="required">Cidade <span
											style="color: red">*</span></label>
										<p:autoComplete style="width:100%" styleClass="city-id"
											required="true"
											value="#{adminUsuarioController.entity.pessoa.cidade}"
											forceSelection="true"
											placeholder="Informe ao menos 3 letras para iniciar a consulta..."
											minQueryLength="3" dropdown="false" maxResults="5"
											moreText="Ainda tem mais ..." var="obj"
											itemLabel="#{obj.nome.concat('-').concat(obj.estado.uf)}"
											itemValue="#{obj}"
											completeMethod="#{adminUsuarioController.completeCidade}" />
									</div>
								</div>
								<div class="col-md-6">
									<label>Senha <span style="color: red">*</span></label>
									<p:password id="pwd1" styleClass="form-control"
										value="#{adminUsuarioController.entity.senha}" match="pwd2"
										feedback="true" required="true" />
								</div>
								<div class="col-md-6">
									<label>Confirmar Senha <span style="color: red">*</span></label>
									<p:password id="pwd2" styleClass="form-control"
										value="#{adminUsuarioController.entity.senha}" feedback="true"
										required="true" />

								</div>

							</div>
						</div>
						<div class="card-footer py-4">

							<p:commandButton class="btn btn-success float-right mt-4"
								process="@form" update="@form growl"
								action="#{adminUsuarioController.salvar}" value="Salvar" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
