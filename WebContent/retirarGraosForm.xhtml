<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Retirar Grãos</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton
										action="armazenarGraos.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">

								<div class="col-md-3">
									<label>Armazem *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Armazem 1</option>
										<option value="2">Armazem 2</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Grao *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Grao 1</option>
										<option value="2">Grao 2</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Motorista *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Motorista 1</option>
										<option value="2">Motorista 2</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Agricultor *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Agricultor 1</option>
										<option value="2">Agricultor 2</option>
									</select>
								</div>
								<div class="col-md-12">
									<h5 style="text-align: center; padding-top: 40px">Quantidade
										de grãos no armazém: xx Unidade de Medida</h5>
								</div>
								<div class="col-md-12">
									<label>Quantidade a ser retirada *</label> <input type="text"
										class="form-control" disabled="disabled"></input>
								</div>


							</div>
						</div>
						<div class="card-footer py-4">
													<p:commandButton class="btn btn-success float-right mt-4"
										action="armazenarGraos.xhtml?faces-redirect=true"
										value="Salvar" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
