<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" sticky="false" life="500" />
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Localização Armazems</h4>
								</div>
								<div class="col-4 text-right">
									<p:commandButton action="usuarioForm.xhtml?faces-redirect=true"
										value="Adicionar novo" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="">
								<p:gmap center="-10.1896939,-48.5244883" zoom="13" type="HYBRID"
									style="width:100%;height:400px"
									model="#{adminMapsController.maps}" />
							</div>
						</div>
						<div class="card-footer py-4">
							<nav class="d-flex justify-content-end" aria-label="..."></nav>
						</div>
					</div>
				</div>
			</div>

		<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyBruTacJOTP3ccmIktFhsuLWDlEhHZdss8"></script>
		</h:form>
	</ui:define>


</ui:composition>
