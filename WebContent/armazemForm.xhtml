<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Armazéms</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="armazem.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-12">
									<label>Imagem *</label><br />
									<label id="thumbnail" style="#{empty adminArmazemController.entity.imagem ? ('') : ('height: 100%')}">
										<input class="imagem" type="file" jsf:value="#{adminArmazemController.imagem}"/>
                    					<img class="image-thumbnail" 
                    					src="#{empty adminArmazemController.entity.imagem ? './resources/layout/images/camera.svg' : ('/DataNext/ArmazemImagem?id='.concat(adminArmazemController.entity.id))}" 
										alt="camera" />
									</label>
								</div>
								<div class="col-md-4">
									<label>Nome do Armazém *</label> 
									<p:inputText id="itNome" value="#{adminArmazemController.entity.sigla}" styleClass="form-control"></p:inputText>
								</div>
								<div class="col-md-4">
									<label>Ativo *</label> 
									<p:selectOneMenu style="width:100%" value="#{adminArmazemController.entity.status}">
										<f:selectItem itemValue="true" itemLabel="Sim"/>
										<f:selectItem itemValue="false" itemLabel="Não"/>
									</p:selectOneMenu>
								</div>
								<div class="col-md-4">
									<label>Ventilação *</label> 
									<p:selectOneMenu style="width:100%" value="#{adminArmazemController.entity.ventilacao}" >
										<f:selectItem itemLabel="Selecione ..."/>
										<f:selectItems 
										value="#{adminArmazemController.listaVentilacao}" 
										var="obj" 
										itemValue="#{obj}"
										itemLabel="#{obj.nome}"/>
									</p:selectOneMenu>
								</div>
								<div class="col-md-4">
									<label>Capacidade *</label> 
									<p:inputNumber id="input3" styleClass="capacidade" value="#{adminArmazemController.entity.capacidade}" minValue="1" maxValue="1000" decimalPlaces="2">                  	
                					</p:inputNumber>  
								</div>
								<div class="col-md-4">
									<label>Latitude *</label>
									<p:inputText id="itLat" value="#{adminArmazemController.entity.localizacao.latitude}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-4">
									<label>Longitude *</label>
									<p:inputText id="itLong" value="#{adminArmazemController.entity.localizacao.longitude}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-12">
									<label>Descrição *</label>
									<p:inputTextarea id="itDescricao" value="#{adminArmazemController.entity.descricao}" styleClass="form-control"></p:inputTextarea>
								</div>
							</div>

						</div>
						<div class="card-footer py-4">
						<p:commandButton class="btn btn-success float-right mt-4"
									action="#{adminArmazemController.salvar}"
									ajax="false"
									value="Salvar" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>


</ui:composition>
