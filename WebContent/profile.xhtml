<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
				<p:growl id="growl" sticky="false" life="500"/> 
		
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-12">
									<h4 class="card-title">Perfil</h4>
								</div>
			
							</div>
						</div>
                <div class="card-body">
                    <div class="card-deck">
                        <div class="card m-2 shadow-sm">
                            <div class="card-body">
                                <p><strong>Email: </strong></p>
                                <p class="card-text">
                                    #{adminTemplateController.usuarioLogado.pessoa.email}
                                </p>
                            </div>
                        </div>
                        <div class="card m-2 shadow-sm">
                            <div class="card-body">
                                <p><strong>Cpf: </strong></p>
                                <p class="card-text">
                                    #{adminTemplateController.usuarioLogado.pessoa.nif}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-deck">
                        <div class="card m-2 shadow-sm">
                            <div class="card-body">
                                <p><strong>Nome: </strong></p>
                                <p class="card-text">
                                    #{adminTemplateController.usuarioLogado.pessoa.nome}
                                </p>
                            </div>
                        </div>
                        <div class="card m-2 shadow-sm">
                            <div class="card-body">
                                <p><strong>Telefone: </strong></p>
                                <p class="card-text">
                                    #{adminTemplateController.usuarioLogado.pessoa.telefone}
                                </p>
                            </div>
                        </div>
                    </div>
                   
                </div>
						<div class="card-footer py-4">
							<nav class="d-flex justify-content-end" aria-label="..."></nav>
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
