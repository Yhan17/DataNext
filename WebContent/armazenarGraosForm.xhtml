<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Armazenagem de Grãos</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton
										action="armazenarGraos.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-4">
									<label>Horário Armazenagem *</label> <input type="time"
										class="form-control"></input>
								</div>
								<div class="col-md-4">
									<label>Estado do Grão *</label> <input type="text"
										class="form-control"></input>
								</div>
								<div class="col-md-4">
									<label>Umidade Relativa do Ar *</label> <input type="text"
										class="form-control"></input>
								</div>
								<div class="col-md-4">
									<label>Pressão de Vapor do ar *</label> <input type="text"
										class="form-control"></input>
								</div>
								<div class="col-md-4">
									<label>Pressão de Vapor do ar *</label> <input type="text"
										class="form-control"></input>
								</div>
								<div class="col-md-4">
									<label>Temperatura *</label> <input type="text"
										class="form-control"></input>
								</div>

								<div class="col-md-3">
									<label>Armazem *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Armazem 1</option>
										<option value="2">Armazem 2</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Grao *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Grao 1</option>
										<option value="2">Grao 2</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Motorista *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Motorista 1</option>
										<option value="2">Motorista 2</option>
									</select>
								</div>
								<div class="col-md-3">
									<label>Agricultor *</label> <select name="specialties[]"
										id="inp-specialties[]" class="form-control">
										<option value="">Selecione...</option>
										<option value="1">Agricultor 1</option>
										<option value="2">Agricultor 2</option>
									</select>
								</div>
								<div class="col-md-6">
									<label>Endereço da chegada de grãos *</label> <input
										type="text" class="form-control"></input>
								</div>
								<div class="col-md-6">
									<label>Quantidade Armazenada *</label> <input type="text"
										class="form-control"></input>
								</div>

							</div>
						</div>
						<div class="card-footer py-4">
							<nav class="d-flex justify-content-end" aria-label="..."></nav>
						</div>
					</div>
				</div>

				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-12">
									<h4 class="card-title">Pré condições e Custos</h4>

								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-4">
									<label>Condição de armazenagem *</label> <input type="text"
										class="form-control" disabled="disabled"></input>
								</div>
								<div class="col-md-4">
									<label>Etapas Armazenagem *</label> <input type="text"
										class="form-control" disabled="disabled"></input>
								</div>
								<div class="col-md-4">
									<label>Custo Armazenagem *</label> <input type="text"
										class="form-control" disabled="disabled"></input>
								</div>
								<div class="col-12" style="margin-top: 20px">
									<table class="table tablesorter table-striped" id="">
										<thead class=" text-primary">
											<th scope="col">Condição</th>
											<th scope="col">Etapas</th>
											<th scope="col">Custos</th>
										</thead>
										<tbody>
											<tr>
												<td colspan="20"
													style="text-align: center; font-size: 1.1em;">Nenhuma
													informação cadastrada.</td>
											</tr>


										</tbody>
									</table>

								</div>
							</div>
						</div>
						<div class="card-footer py-4">
							<nav class="d-flex justify-content-end" aria-label="..."></nav>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<p:commandButton  class="btn btn-success float-right mt-4"
										action="armazenarGraos.xhtml?faces-redirect=true"
										value="Enviar" />
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
