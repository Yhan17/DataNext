<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<div class="card ">
						<div class="card-header">
							<div class="row">
								<div class="col-8">
									<h4 class="card-title">Ventilação</h4>

								</div>
								<div class="col-4 text-right">
									<p:commandButton action="ventilacao.xhtml?faces-redirect=true"
										value="Voltar" />
								</div>
							</div>
						</div>
						<div class="card-body">

							<div class="row">
								<div class="col-md-6">
									<label>Nome Ventilador *</label>
									<p:inputText id="itNome" value="#{adminVentilacaoController.entity.nome}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-6">
									<label>Velocidade Rpm's *</label> 
									<p:inputText id="itVelocidade" value="#{adminVentilacaoController.entity.velocidadeRpm}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-6">
									<label>Preço *</label> 
									<p:inputText id="itPreco" value="#{adminVentilacaoController.entity.kilowats}" styleClass="form-control"></p:inputText>
									
								</div>
								<div class="col-md-6">
									<label>Marca *</label> 
									<p:selectOneMenu style="width:100%" value="#{adminVentilacaoController.entity.marca}" >
										<f:selectItem itemLabel="Selecione ..."/>
										<f:selectItems 
										value="#{adminVentilacaoController.listaMarca}" 
										var="obj" 
										itemValue="#{obj}"
										itemLabel="#{obj.marca}"/>
									</p:selectOneMenu>
									
								</div>
								<div class="col-md-12">
									<label>Descrição *</label>
									<p:inputTextarea id="itDescricao" value="#{adminVentilacaoController.entity.descricao}" styleClass="form-control"></p:inputTextarea>
								</div>
							</div>
						</div>
						<div class="card-footer py-4">
						<p:commandButton class="btn btn-success float-right mt-4"
									action="#{adminVentilacaoController.salvar}"
									value="Salvar" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
